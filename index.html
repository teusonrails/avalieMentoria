<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Avalie sua mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1>AVALIE SUA MENTORIA</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="imagem/img1.png" alt="Balão de pergunta com 5 espaços estrelas de avaliação mas com apenas 3 delas preenchidas">
        </div>
    </header>
    <div class="top">
        <h1>INFORMAÇÕES PESSOAIS</h1>
    </div>
    <div class="page">
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="input-wrapper">
                        <div class="name">
                            <label for="name">Nome</label>
                            <input type="text" id="name">
                        </div>
                        <div class="lastname">
                            <label for="lastname">Sobrenome</label>
                            <input type="text" id="lastname">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <div class="email">
                            <label for="email">Email <span>(digite um email válido)</span></label>
                            <input type="email" id="email">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        INFORMAÇÕES DO MENTOR
                    </legend>
                    <div class="input-wrapper">
                        <div class="mentor">
                            <label for="mentor">Selecione quem foi seu mentor</label>
                            <select name="mentor" id="mentor">
                                <option value="01">Lucas</option>
                                <option value="02">Mayk</option>
                                <option value="03">Mateus</option>
                                <option value="04">João</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <div class="feedback">
                            <label for="feedback">Feedback sobre o mentor</label>
                            <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="checkbox-wrapper">
                        <div class="duvidas">
                            <input type="checkbox" id="duvidas">
                            <label for="duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>
                    </div>

                </div>
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="prox-mentoria">
                        AGENDANDO PRÓXIMA MENTORIA
                    </legend>
                    <div class="data">
                        <div class="input-wrapper">
                            <div class="tempo-data">
                                <label for="date">Data</label>
                                <input type="date" name="date" id="date">
                            </div>
                            <div class="horas">
                                <div class="tempo">
                                    <label for="start">De</label>
                                    <input type="time" name="time" id="date">
                                </div>
                                <div class="tempo">
                                    <label for="end">até</label>
                                    <input type="time" name="time" id="date">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
